notifications:
  email: false

sudo: false

language: python

cache: pip

python:
  - 3.6

services:
  - docker

matrix:
  fast_finish: true

before_install:
  - travis_retry pip install --upgrade pip setuptools
  - travis_retry pip install coveralls

install:
  - travis_retry pip install -e .[tests]

script:
  - chmod +x *.sh
  - ./run-tests.sh
  - ./dockerhub-deploy.sh

after_success:
  - coveralls

env:
  global:
    - secure: ""
    - secure: ""

